<!DOCTYPE html>
<html>
    <head>
        <title>
            Warith's Online Shop
        </title>
    </head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="data.json"></script>
	<script type="text/javascript" src="cars.js"></script>
    <script>

      $("document").ready(function(){
       
        var tData = JSON.parse(data);
        
       
        for(var i = 0; i < tData.product.length; i++){
          document.getElementById("flex-container").innerHTML += '<li class="cards__item"> <div class="card"> <div class="card__image" style="background-image:url(images/'+tData.product[i].image+')"></div><div class="card__content"><div class="card__title">'+tData.product[i].name+'</div><p class="card__text">$'+tData.product[i].price+'</p><a href="#" data-name="'+tData.product[i].name+'" data-price="'+tData.product[i].price+'" class="add-to-cart btn btn-primary">Add to cart</a></div></div></li>';
        }
  
        
        for(var a = 0; a < tData.product.length; a++){
          document.getElementById("slider").innerHTML += '<div class="mySlides fade"><div class="numbertext">1 / 3</div><img src="images/'+tData.product[a].image+'" ><div class="text">Caption Text</div></div>';
        }
        
        var modal = document.getElementById("cart");
  
      
        var btn = document.getElementById("myBtn");
  
        
        var span = document.getElementsByClassName("close")[0];
  
       
        btn.onclick = function() {
        modal.style.display = "block";
        }
  
       
        span.onclick = function() {
        modal.style.display = "none";
        }
  
   
        window.onclick = function(event) {
        if (event.target == modal) {
        modal.style.display = "none";
        }
        }
       
        
      });
      
    </script>
    <body>
    

      <nav class="navbar navbar-inverse bg-inverse fixed-top bg-faded">
       <ul>
           <div class="car"><li>WARITHcars</li></div>
           <div class="market"><li>MARKET</li></div>
          <div class="button-cart"><button type="button" class="btn btn-primary" id="myBtn" data-target="#cart">Cart (<span class="total-count"></span>)</button><button class="clear-cart btn btn-danger">Clear Cart</button></div>
        </div></div>
       </ul>
    </nav> 
    <div class="slideshow-container">

        <div class="mySlides fade">
          <img src="cars4.jpg" style="width:100%">
        </div>
      
        <div class="mySlides fade">
          <img src="cars2.jpg" style="width:100%">
        </div>
      
        <div class="mySlides fade">
          <img src="cars3.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="cars.jpg" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
          
      
        
    
    
    <ul class="cards" id="flex-container">
     
    </ul>
      
    <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
            
          </div>
          <div class="modal-body">
            <table class="show-cart table">
              
            </table>
            <div>Total price: $<span class="total-cart"></span></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary close" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Order now</button>
          </div>
        </div>
      </div>
      </div>
    
    </body>
     
       
  

    
    
       <script type="text/javascript" src="cars.js" async></script>
</body>

</html>
